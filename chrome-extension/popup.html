<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap");
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            padding: 2rem;
            width: 10rem;
            padding: 0.5rem;
            background-color: #e6e6ea;
        }
        
        .main-page {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Lato, sans-serif;
            color: #2ab7ca;
            gap: 0.5rem;
        }
        
        .main-page .title {
            font-size: large;
        }
        
        .main-page .status {
            font-weight: bold;
        }
        
        .button {
            padding: 0.5em;
            background-color: #2ab7ca;
            border: none;
            color: #fff;
            border-radius: 0.5rem;
            font-family: inherit;
            transition: 0.5s;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3acfe2;
        }
    </style>
</head>

<body>
    <div class="main-page">
        <h3 class="title">SafeLink âœ“</h3>
        <label class="status">Status: Working!</label>
        <button class="settings-button button">Settings</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
